<div class="container">
    <h3 class="h3 mb-3 mt-3 font-weight-normal text-center">View Product</h3>
    <div>
        <a class="btn btn-warning float-right mb-2" routerLink="/product"><i class="fa fa-arrow-circle-left fa-2x"></i></a>
    </div>

    <table class="table">
        <thead>
          <tr class="table-info">
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'INR' }}</td>
            <td>{{ product.description || '--' }}</td>
            <td>{{ product.quantity }}</td>
          </tr>
        </tbody>
      </table>
</div>
