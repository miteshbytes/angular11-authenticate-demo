<div class="container">
    <h3 class="h3 mb-3 mt-3 font-weight-normal text-center">Add New Product</h3>
    <div>
        <a class="btn btn-warning float-right mb-2" routerLink="/product"><i class="fa fa-arrow-circle-left fa-2x"></i></a>
    </div>
    <br>
    <div class="mt-3">
        <form class="form-register" [formGroup]="productForm" (ngSubmit)="submitProduct()">
        
            <div class="form-group">
                <label>Product Name *</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Enter name" required>
                <div *ngIf="(getControl.name.touched || submitted) && getControl.name.invalid" class="text-danger">
                    <div *ngIf="getControl.name.errors && getControl.name.errors.required">Product name is required!</div>
                    <div *ngIf="getControl.name.errors && getControl.name.errors.minlength">Minimum 3 character are
                        required!</div>
                </div>
            </div>
            <div class="form-group">
                <label>Price *</label>
                <input type="number" formControlName="price" class="form-control" placeholder="Enter price" required>
                <div *ngIf="(getControl.price.touched || submitted) && getControl.price.invalid" class="text-danger">
                    <div *ngIf="getControl.price.errors && getControl.price.errors.required">Price is required!</div>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea formControlName="description" cols="30" rows="10" class="form-control" placeholder="Enter description of product"></textarea>
            </div>
            <div class="form-group">
                <label>Quantity *</label>
                <input type="number" formControlName="quantity" class="form-control" placeholder="Enter quantity" required>
                <div *ngIf="(getControl.quantity.touched || submitted) && getControl.quantity.invalid" class="text-danger">
                    <div *ngIf="getControl.quantity.errors && getControl.quantity.errors.required">Quantity is required!</div>
                    <div *ngIf="getControl.quantity.errors && getControl.quantity.errors.pattern">Enter only number.</div>
                </div>
            </div>
            <button type="submit" [class.btn-primary]="productForm.valid" [class.btn-secondary]="!productForm.valid" class="btn btn-block">Add Product!</button>
        </form>
        <div class="text-danger" *ngIf="formError">{{formError}}</div>
    </div>

</div>
