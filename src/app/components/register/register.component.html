<div class="container">
    <div class="auth-wrapper">
        <form class="form-register" [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <h3 class="h3 mb-3 mt-3 font-weight-normal text-center">Register</h3>
            <div class="form-group">
                <label>Name *</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Enter name" required>
                <div *ngIf="(getControl.name.touched || submitted) && getControl.name.invalid" class="text-danger">
                    <div *ngIf="getControl.name.errors && getControl.name.errors.required">Name is required!</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Enter email" required>
                <span class="form-control-error"></span>
                <div *ngIf="(getControl.email.touched || submitted) && getControl.email.invalid" class="text-danger">
                    <div *ngIf="getControl.email.errors && getControl.email.errors.required">Email is required!</div>
                    <div *ngIf="getControl.email.errors && getControl.email.errors.email">Email is invalid!</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required>
                <div *ngIf="(getControl.password.touched || submitted) && getControl.password.invalid" class="text-danger">
                    <div *ngIf="getControl.password.errors && getControl.password.errors.required">Password is required!
                    </div>
                    <div *ngIf="getControl.password.errors && getControl.password.errors.minlength">Minimum 4 character are
                        required!</div>
                </div>
            </div>
            <button type="submit" [class.btn-primary]="registerForm.valid" [class.btn-secondary]="!registerForm.valid"
                class="btn btn-block">Register!</button>
        </form>
        <div class="text-danger" *ngIf="formError">{{formError}}</div>
    </div>
</div>
