<div class="container">
    <div>
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <h3 class="h3 mb-3 mt-3 font-weight-normal text-center">Login</h3>
            <div *ngIf="formError" class="alert alert-danger alert-dismissible">
                <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
                <strong>Oops!</strong> {{formError}}
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
                <div *ngIf="(getControl.email.touched || submitted) && getControl.email.invalid" class="text-danger">
                    <div *ngIf="getControl.email.errors && getControl.email.errors.required">Email is required!</div>
                    <div *ngIf="getControl.email.errors && getControl.email.errors.email">Email is invalid!</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                <div *ngIf="(getControl.password.touched || submitted) && getControl.password.invalid" class="text-danger">
                    <div *ngIf="getControl.password.errors && getControl.password.errors.required">Password is required!
                    </div>
                </div>
            </div>
            <button type="submit" [class.btn-primary]="loginForm.valid" [class.btn-secondary]="!loginForm.valid"
                class="btn btn-block">Login!</button>
        </form>
        <!-- <div class="text-danger" *ngIf="formError">{{formError}}</div> -->
    </div>
</div>
